<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <p id="resultado" class='result'></p>
        <button onclick="limpar()" class="two-columns">AC</button>
        <button onclick="back()">DEL</button>
        <button onclick="insert('/')" class="operador">/</button>
        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button onclick="insert('*')" class="operador">*</button>
        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('+')" class="operador">+</button>
        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button onclick="insert('-')" class="operador">-</button>
        <button onclick="insert('.')" class="two-columns">.</button>
        <button onclick="insert('0')">0</button>
        <button onclick="calcular()" class="operador">=</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
