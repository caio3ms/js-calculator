<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="calculadora">
        <div class="screen">
            <div class="preview"></div>
            <div class="result"></div>
        </div>
        <div class="btns">
            <button data-clear class="two-columns color-grayb">C</button>
            <button data-delete class="color-grayb"><i class="mdi mdi-backspace-outline"></i></button>
            <button data-operation class="color-grayb">/</button>
            <button data-number class="color-black">7</button>
            <button data-number class="color-black">8</button>
            <button data-number class="color-black">9</button>
            <button data-operation class="color-grayb">*</button>
            <button data-number class="color-black">4</button>
            <button data-number class="color-black">5</button>
            <button data-number class="color-black">6</button>
            <button data-operation class="color-grayb">+</button>
            <button data-number class="color-black">1</button>
            <button data-number class="color-black">2</button>
            <button data-number class="color-black">3</button>
            <button data-operation class="color-grayb">-</button>
            <button data-number class="two-columns color-black">.</button>
            <button data-number class="color-black">0</button>
            <button data-equal class="color-blue">=</button>
        </div>
    </div>



















    <script src="/script.js"></script>
</body>
</html>
